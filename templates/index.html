<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href='/'>Navbar</a>
        <form class="d-flex" action="/" method="POST">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query" />
          <button class="btn btn-outline-dark btn-sm" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>



    {% if videos|length ==0  %}
    <div class="alert alert-info my-3" role="alert">
      Search video of any topic
    </div>
    {% else %}
    <div class="row my-3 row-cols-1 row-cols-md-2 g-4">
      {% for video in videos %}

      <div class="col-md-4">


        <div class="card mb-3">
          <img src="{{video.thumbnail}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.desc}}</p>
            <div class="d-flex justify-content-between">
              <p class="card-text"><small class="text-muted">{{video.publishTime}}</small></p>
              <p class="card-text"> <a href="{{video.url}}" class="btn btn-outline-dark btn-sm">Check here</a></p>
             
            </div>
          </div>
        </div>


      </div>
      {% endfor %}


    </div>
    {% endif %}





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
